<div class="app-content content container-fluid">
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-6 col-xs-12 mb-1">
                <h3 class="content-header-title">Library</h3>
            </div>
        </div>

        <div class="content-detached content-right" >

            <div class="content-body" *ngFor="let i of data">
                <section class="row">
                    <div class="col-sm-12">
                        <!-- Kick start -->
                        <div id="kick-start" class="card" >
                            <div class="card-header">
                                <div class="media">
                                    <a class="media-left" href="#">
                                        <img class="media-object" src="../../styles/app-assets/images/portrait/small/avatar-s-1.png" alt="Generic placeholder image" style="width: 64px;height: 64px;" />
                                    </a>
                                    <div class="media-body">
                                        <h4 class="media-heading">{{i.itemUrl}}</h4> Finance
                                    </div>
                                </div>
                                
                                <a class="heading-elements-toggle"><i class="fa fa-ellipsis-v font-medium-3"></i></a>
                                <div class="heading-elements">
                                    <ul class="list-inline mb-1">
                                        <li>Projects <span class="tag tag tag-pill tag-default float-xs-right">{{i.projectCount}}</span></li>
                                        <li>Runs <span class="tag tag tag-pill tag-default float-xs-right">{{i.runCount}}</span></li>
                                    </ul>
                                    <ul class="list-inline mb-0">
                                        <a class="btn btn-outline-primary" style="float:right ;" *ngIf=i.isDownloaded>Download</a>
                                        <a class="btn btn-outline-primary" style="float:right ;" *ngIf=!i.isDownloaded>New Project</a>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body collapse in">
                                <div class="card-block" style="padding-top: 0;">
                                    <div class="card-text">
                                        <p>{{i.exerpt}}</p>
                                    </div>
                                    <hr>
                                    <div class="media">
                                        <a class="media-left" >
                                            <img class="media-object" src="../../styles/app-assets/images/portrait/small/avatar-s-1.png" alt="Generic placeholder image" style="width: 32px;height: 32px;" />
                                        </a>
                                        <div class="media-body">
                                            {{i.authorUsername}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/ Kick start -->
                    </div>
                </section>
            </div>
        </div>
        <div class="sidebar-detached sidebar-left">
            <div class="sidebar">
                <div class="sidebar-content card hidden-md-down" style="background-color: #F5F7FA;">
                    <div class="card-block" style="padding-top:0; padding-left: 0;">
                        <div class="category-title pb-1">
                            <h4>Runner</h4>
                            <ul class="list-inline mb-1">
                                <li class="mb-1" *ngFor="let e of dataRunner" style="padding-right: 15px;" >
                                    <button type="button" class="btn btn-secondary btn-block" >{{e.name}}</button>
                                </li>                      
                            </ul>
                        </div>
                        <!-- Card sample -->
                        <h4 class="card-title">Category</h4>
                        <div id="accordionWrap2" role="tablist" aria-multiselectable="true">
                            <div class="card collapse-icon accordion-icon-rotate left" style="background-color:#F5F7FA; padding-bottom:0;">
                                <div *ngFor="let f of dataCategory">
                                    <div id="heading21" class="card-header" style="background-color:#F5F7FA; <!--padding: 0;-->">
                                        <a data-toggle="collapse" data-parent="#accordionWrap2" href="#accordion21" aria-expanded="false" aria-controls="accordion21" class="card-title lead collapsed">{{f.name}}</a>
                                    </div>
                                    <div id="accordion21" role="tabpanel" aria-labelledby="heading21" class="card-collapse collapse" aria-expanded="false">
                                        <div class="card-body">
                                            <div class="card-block" style="background-color:#F5F7FA">
                                                content1
                                            </div>

                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <!-- /Card sample -->
                        
                        <!-- Striped Progress sample -->                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
